<div class="page-header text-center">
  <h1>Похоронное Дело</h1>
</div>

<div class="row">
  <div class="col-lg-3 col-lg-offset-2 col-md-4 col-md-offset-1 col-sm-offset-3 col-xs-9 col-xs-offset-2">
    <a href="/#/catalog" class="catalog-link-btn">Каталог ритуальных товаров и услуг</a>
  </div>
  <div class="clearfix visible-sm visible-xs"></div>
  <div class="col-lg-3 col-md-4 col-md-offset-2 col-sm-6 col-sm-offset-3 col-xs-9 col-xs-offset-2">
    <form name="clientLoginForm" novalidate class="form-signin" role="form"
          ng-submit="signin(signinModel)" fix-autofill="true">
      <div class="alert alert-danger" ng-show="formErrorMessage">{{ formErrorMessage }}</div>
      <div class="alert alert-success" ng-show="formSuccessMessage">{{ formSuccessMessage }}</div>

      <input name="username" ng-model="signinModel.username" type="text" class="form-control"
             placeholder="Логин" required autofocus tabindex="1" />
      <input name="password" ng-model="signinModel.password" type="password" class="form-control"
             placeholder="Пароль" required tabindex="2" />
      <button type="submit" tabindex="3"
              class="btn btn-lg btn-primary btn-block"
              ng-disabled="!clientLoginForm.$valid">Войти</button>

      <div class="text-center">
        <a href="javascript: void(0);" ng-click="openRestorePasswordPopup()" class="text-info" tabindex="4">
          <i class="glyphicon glyphicon-info-sign"></i> Восстановить пароль
        </a>
      </div>
    </form>
  </div>
</div>
