<div class="page-header">
  <h1>Каталог</h1>
</div>

<div class="panel panel-default catalog-filters-panel" pb-sticky-block top-position="50">
  <div class="panel-heading">Фильтры</div>
  <div class="panel-body">
    <form class="form-inline" role="form" ng-class="row">
      <div class="form-group col-xs-6 col-sm-2">
        <select class="form-control" ui-select2 ng-model="filters.place" multiple data-placeholder="Место">
          <option ng-repeat="f in placesFilter" value="{{f.id}}">{{f.title}}</option>
        </select>
      </div>
      <div class="form-group col-xs-6 col-sm-2">
        <select class="form-control" ng-model="filters.supplier" ui-select2 multiple data-placeholder="Поставщик">
          <option ng-repeat="f in suppliersFilter" value="{{f.id}}">{{f.title}}</option>
        </select>
      </div>

      <div class="clearfix visible-xs"></div>

      <div class="form-group col-xs-6 col-sm-2">
        <input type="number" class="form-control" placeholder="Цена от" min="0" ng-model="filters.price_from" />
      </div>
      <div class="form-group col-xs-6 col-sm-2">
        <input type="number" class="form-control" placeholder="Цена до" min="0" ng-model="filters.price_to" />
      </div>

      <div class="clearfix visible-xs"></div>

      <div class="form-group col-xs-12 col-sm-2">
        <select class="form-control" ng-model="filters.category" ng-options="c.id as c.title for c in categoriesFilter">
          <option value="">Категория</option>
        </select>
      </div>

      <div class="clearfix hidden-lg"></div>

      <div class="col-xs-12 col-lg-2 btn-group">
        <button type="submit" class="btn btn-primary" ng-click="applyFilters()">
          Применить
        </button>
        <button class="btn btn-warning" ng-click="clearFilters()">
          <span class="glyphicon glyphicon-remove-circle"></span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="catalog-products-list"
     infinite-scroll="catalog.productsDataProvider.getNextProducts()"
     infinite-scroll-disabled="catalog.productsDataProvider.isBusy()">

  <div ng-repeat="product in catalog.productsDataProvider.getProducts()"
       class="catalog-product-item"
       ng-click="openProductDetailsModal(product.id)">

    <h4 ng-bind="product.title"></h4>
    <img class="img-thumbnail product-photo" ng-show="product.photo" ng-src="{{product.photo}}" />
    <dl>
      <dt>Артикул</dt>
      <dd ng-bind="product.sku"></dd>
      <dt>Описание</dt>
      <dd ng-bind="product.description"></dd>
      <dt>Поставщик</dt>
      <dd ng-bind="product.supplier"></dd>
      <dt>Цена</dt>
      <dd ng-bind="product.price"></dd>
    </dl>

  </div>

  <div class="alert alert-info" ng-show="catalog.productsDataProvider.isBusy()">
    <span class="glyphicon glyphicon-refresh animated-rotate"></span> Загрузка ...
  </div>
  <div class="alert alert-info" ng-show="catalog.productsDataProvider.isNoMoreProducts()">
    <span class="glyphicon glyphicon-ban-circle"></span> Нет больше данных
  </div>

</div>
