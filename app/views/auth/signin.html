<form class="form-signin" role="form" novalidate>
  <h2 class="form-signin-heading">Вход на сайт</h2>

  <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>

  <input type="text" class="form-control" placeholder="Телефон" ng-model="username" required autofocus>
  <input type="password" class="form-control" placeholder="Пароль" ng-model="password" required>

  <button class="btn btn-lg btn-primary btn-block" ng-click="signin()">Войти</button>
</form>
