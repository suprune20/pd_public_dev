<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{headerText|default:'Внимание'}}</h4>
</div>

<div class="modal-body" ng-bind="bodyText"></div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" ng-click="$close()">{{okBtnCaption|default:'Да'}}</button>
  <button type="button" class="btn btn-default" ng-click="$dismiss()">{{cancelBtnCaption|default:'Нет'}}</button>
</div>
