<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Детали заказа</h4>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-xs-9">
      <dl>
        <dt>Place id</dt>
        <dd>{{ order.placeId }}</dd>
        <dt>Статус</dt>
        <dd>{{ order.status|orderStatusLabel }}</dd>
      </dl>

      <h4>Результаты</h4>
      <ul class="media-list margin-top-15">
        <li class="media" ng-repeat="result in order.results|orderBy:'createdAt':true">
          <div class="pull-left">
            <img ng-src="{{result.fileUrl|pdThumbnail:'50x50'}}" class="img-thumbnail">
          </div>
          <div class="media-body">
            <p><small>{{result.createdAt|date:'yyyy-MM-dd HH:mm'}}</small></p>
          </div>
        </li>
      </ul>

      <h4>Комментарии</h4>
      <form role="form" ng-init="inFocus = false" outside-click="inFocus = false">
        <div ng-class="{'form-group': inFocus}">
          <textarea class="form-control" name="comment" ng-model="orderForm.commentText" msd-elastic
                    placeholder="Напишите комментарий..." ng-focus="inFocus = true"></textarea>
        </div>
        <button class="btn btn-primary btn-sm" ng-show="inFocus" ng-click="postComment()"
                ng-disabled="!orderForm.commentText">
          Сохранить
        </button>
      </form>

      <ul class="media-list margin-top-15">
        <li class="media" ng-repeat="comment in order.comments|orderBy:'createdAt':true">
          <div class="pull-left">
            <img src="https://placehold.it/64x64">
          </div>
          <div class="media-body">
            <h5 class="media-heading">
              {{comment.user.username}}<small ng-show="comment.user.organisation"> ({{comment.user.organisation}})</small>
            </h5>
            {{comment.comment}}
            <p><small>{{comment.createdAt|date:'yyyy-MM-dd HH:mm'}}</small></p>
          </div>
          <hr ng-show="!$last && order.comments.length > 1" class="reset-margin margin-top-8" />
        </li>
      </ul>
    </div>

    <div class="col-xs-3">
      <button ng-show="'accepted' === order.status" class="btn btn-block btn-default"
              ng-click="payOrder()">Оплатить</button>
      <button ng-show="'done' === order.status" class="btn btn-block" ng-click="changeRating()"
              ng-class="{
                'btn-default': null === order.clientRating,
                'btn-success': true === order.clientRating,
                'btn-danger': false === order.clientRating
              }">
        <i class="glyphicon" ng-class="{
          '': null === order.clientRating,
          'glyphicon-thumbs-up': true === order.clientRating,
          'glyphicon-thumbs-down': false === order.clientRating
        }"></i>
        Рейтинг
      </button>

      <div class="btn-group btn-block" ng-click="saveRating()">
        <label class="btn btn-default btn-sm" ng-model="order.clientRating" btn-radio="null">
          <i class="glyphicon glyphicon-ban-circle"></i>
        </label>
        <label class="btn btn-default btn-sm" ng-model="order.clientRating" btn-radio="true"
               ng-class="{'btn-success': true === order.clientRating}">
          <i class="glyphicon glyphicon-thumbs-up"></i>
        </label>
        <label class="btn btn-default btn-sm" ng-model="order.clientRating" btn-radio="false"
               ng-class="{'btn-danger': false === order.clientRating}">
          <i class="glyphicon glyphicon-thumbs-down"></i>
        </label>
      </div>
    </div>
  </div>
</div>
