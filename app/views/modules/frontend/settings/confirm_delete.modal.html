<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss('cancel')" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Внимание!</h4>
</div>

<div class="modal-body">
  Вы действительно хотите удалить аккаунт? Внимание! Это действие нельзя будет отменить!
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" ng-click="$close()">Удалить</button>
  <button type="button" class="btn btn-default" ng-click="$dismiss('cancel')">Отменить</button>
</div>
