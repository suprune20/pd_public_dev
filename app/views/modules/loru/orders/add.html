<h1>Добавление заказа</h1>

<div class="row">
    <form role="form" name="orderForm" novalidate>
        <div class="row">
            <h4>Заказчик</h4>

            <div class="row">
                <div class="form-group col-xs-3">
                    <label for="lastName">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>

                <div class="form-group col-xs-3">
                    <label for="firstName">Имя</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>

                <div class="form-group col-xs-3">
                    <label for="middleName">Отчество</label>
                    <input type="text" class="form-control" id="middleName" name="middleName" required>
                </div>

                <div class="form-group col-xs-3">
                    <label for="phoneNumber">Номер телефона</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
            </div>
        </div>

        <div class="row">
            <h4>Умерший</h4>

            <div class="row">
                <div class="form-group col-xs-4">
                    <label for="deadmanLastName">Фамилия</label>
                    <input type="text" class="form-control" id="deadmanLastName" name="deadmanLastName" required>
                </div>

                <div class="form-group col-xs-4">
                    <label for="deadmanFirstName">Имя</label>
                    <input type="text" class="form-control" id="deadmanFirstName" name="deadmanFirstName" required>
                </div>

                <div class="form-group col-xs-4">
                    <label for="deadmanMiddleName">Отчество</label>
                    <input type="text" class="form-control" id="deadmanMiddleName" name="deadmanMiddleName" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-4">
                    <label for="deadmanDOB">Дата рождения</label>
                    <input type="text" class="form-control" id="deadmanDOB" name="deadmanDOB" required>
                </div>

                <div class="form-group col-xs-4">
                    <label for="deadmanDOD">Дата смерти</label>
                    <input type="text" class="form-control" id="deadmanDOD" name="deadmanDOD" required>
                </div>

                <div class="form-group col-xs-4">
                    <label for="deadmanAddress">Адрес</label>
                    <input type="text" class="form-control" id="deadmanAddress" name="deadmanAddress" required>
                </div>
            </div>
        </div>

        <div class="row">
            <h4>Место</h4>

            <div class="row">
                <div class="form-group col-xs-4">
                    <label for="cemetery">Кладбище</label>
                    <select class="form-control" id="cemetery" name="cemetery" required></select>
                </div>

                <div class="form-group col-xs-4">
                    <label for="area">Участок</label>
                    <select class="form-control" id="area" name="area" required></select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-4">
                    <label for="cemeteryName">Название кладбища</label>
                    <input type="text" class="form-control" id="cemeteryName" name="cemeteryName" required>
                </div>

                <div class="form-group col-xs-4">
                    <label for="row">Ряд</label>
                    <input type="text" class="form-control" id="row" name="row" required>
                </div>

                <div class="form-group col-xs-4">
                    <label for="placeNumber">Номер места</label>
                    <input type="text" class="form-control" id="placeNumber" name="placeNumber" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-4">
                    <label for="size_width">Размеры (ширина, м.)</label>
                    <input type="text" class="form-control" id="size_width" name="size_width" required>
                </div>

                <div class="form-group col-xs-4">
                    <label for="size_height">Размеры (длина, м.)</label>
                    <input type="text" class="form-control" id="size_height" name="size_height" required>
                </div>
            </div>
        </div>

        <div class="row">
            <h4>Дата исполнения</h4>

            <div class="row">
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" id="due_date" name="due_date" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Продукты заказа</div>
                <div class="panel-body">
                    <button class="btn btn-default btn-info">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>

                <!-- Table -->
                <table class="table">
                    <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Количество</th>
                        <th>Цена</th>
                        <th>Скидка</th>
                        <th>Сумма</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>Продукт 1</td>
                        <td><input class="form-control input-sm" type="text" value="1"></td>
                        <td>123</td>
                        <td><input class="form-control input-sm" type="text" value="0"></td>
                        <td>123</td>
                    </tr>
                    </tbody>

                    <tfoot>
                    <tr>
                        <td colspan="4">Итого:</td>
                        <td>123</td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <button type="submit" class="btn btn-default btn-primary">
            Сохранить
        </button>
    </form>
</div>
