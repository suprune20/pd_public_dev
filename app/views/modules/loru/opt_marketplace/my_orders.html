<h1>Список заказов</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Дата</th>
    <th>№</th>
    <th>Поставщик</th>
    <th>Количество позиций</th>
    <th>Сумма</th>
    <th>Статус</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="order in orders">
    <td>{{order.date|default:'-'}}</td>
    <td>{{order.number}}</td>
    <td>{{order.supplier.name}}</td>
    <td>{{order.itemsCount}}</td>
    <td>{{order.totalPrice}}</td>
    <td>{{order.status|orderStatusLabel}}</td>
    <td>
      <a ui-sref="loru.optmarketplace.orderEdit({orderId: order.id, supplierId: order.supplier.id})"
         class="btn btn-info btn-sm">
        Редактировать
      </a>
    </td>
  </tr>
  </tbody>
</table>
