<div class="row">
  <div class="col-xs-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="glyphicon glyphicon-search"></i>
        Поиск
      </div>

      <div class="panel-body">
        <form ng-submit="fetchShopsCollection()">
          <div class="form-group">
            <label for="searchPredicate">Введите текст поиска:</label>
            <input type="text" class="form-control" id="searchPredicate" placeholder="напр. город, услугу или товар"
                   ng-model="searchFilters.query">
          </div>

          <div class="row">
            <div class="col-xs-9">
              <button type="button" class="btn-link" ng-click="isShownOptions = !isShownOptions">
                <i class="glyphicon"
                   ng-class="{'glyphicon-chevron-right': !isShownOptions, 'glyphicon-chevron-down': isShownOptions}"></i>
                Дополнительные настройки
              </button>

              <div ng-show="isShownOptions">
                <hr/>
                <ul class="list-unstyled categories-list">
                  <li ng-repeat="category in filterCategories">
                    <label>
                      <input type="checkbox" checklist-model="searchFilters.categories" checklist-value="category.id">
                      {{ category.name }}
                    </label>
                  </li>
                </ul>
                <hr/>
              </div>
            </div>

            <div class="col-xs-3">
              <button type="submit" class="btn btn-success">Поиск</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        Только что посещено/заказано
      </div>
      <div class="panel-body">
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="http://placehold.it/64x64" alt="...">
          </a>
          <div class="media-body">
            <p>кто-то из Витебск</p>
            <p>только что заказал у <a ui-sref="shop.details({shopId: 1})">Магазин 1</a> услугу посещения захоронения</p>
          </div>
        </div>
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="http://placehold.it/64x64" alt="...">
          </a>
          <div class="media-body">
            <p>кто-то из Минск</p>
            <p>только что заказал у <a ui-sref="shop.details({shopId: 1})">Магазин 1</a> услугу посещения захоронения</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-7">
    <div class="list-group">
      <a ui-sref="hram.shop.main.details({shopId: shopModel.id})" class="list-group-item" style="overflow: auto"
         ng-repeat="shopModel in shopsCollection">
        <div class="pull-left margin-right-15">
          <img class="media-object" ng-src="{{ shopModel.titleImageUrl }}"
               pd-thumb pd-thumb-size=64x64
               default-image="https://placehold.it/64x64">
        </div>

        <h4 class="list-group-item-heading">{{ shopModel.title }}</h4>
        <p class="list-group-item-text">
          Стоимость: <strong>{{ shopModel.itemPrice.price }} {{ shopModel.itemPrice.currency }}</strong>
        </p>
      </a>
    </div>
  </div>
</div>
