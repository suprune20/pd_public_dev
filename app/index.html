<!doctype html>
<html ng-app="pdApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind-template="Похоронное Дело - {{ title }}">Похоронное дело</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/select2/select2.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/select2/select2-bootstrap.css"/>
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="wrap">
      <!-- Fixed navbar -->
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Похоронное Дело</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" pd-menu="mainMenuItems"></ul>
            <pd-auth></pd-auth>
          </div>
        </div>
      </nav>

      <div class="container">
        <!--[if lt IE 7]>
        <div class="alert alert-danger">
          <span class="glyphicon glyphicon-warning-sign"></span>
          You are using an <strong>outdated</strong> browser.
          Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
        </div>
        <![endif]-->

        <ng-view></ng-view>

        <div class="alert alert-info" loading-widget>
          <span class="glyphicon glyphicon-refresh animated-rotate"></span> Загрузка данных...
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; 2013 ПохоронноеДело</p>
      </div>
    </footer>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/select2/select2.js"></script>
    <script src="bower_components/angular-ui-select2/src/select2.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angularLocalStorage/src/angularLocalStorage.js"></script>
    <!-- endbower -->
    <script src="bower_components/ui.bootstrap/src/modal/modal.js"></script>
    <script src="bower_components/ui.bootstrap/src/transition/transition.js"></script>
    <script src="bower_components/ui.bootstrap/src/carousel/carousel.js"></script>
    <script src="bower_components/nginfinitescroll/build/ng-infinite-scroll.js"></script>
    <script src="bower_components/angular-yandex-map/example/ya-map.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/directive_decorators.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/security.js"></script>
    <script src="scripts/directives/auth.js"></script>
    <script src="scripts/controllers/main.js"></script>

    <script src="scripts/services/user.js"></script>

    <!-- build:js({.tmp,app}) scripts/templates.js -->
    <script src="scripts/ui.bootstrap.templates.js"></script>
    <!-- endbuild -->
