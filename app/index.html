    <script>
      // Redirect all links (with # for new links)
      if (window.history && window.history.pushState) {
        var matchedHash = window.location.hash.match(/^#(\/|%2F)(.*)/);
        if (matchedHash) {
          window.location.replace('/' + matchedHash[2]);
        }
      }
    </script>
